<h1>{{ title }}</h1>

<div class="table-responsive">
    <table class = 'table table-bordered table-sm'>
        <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Director</th>
                <th>Cast</th>
                <th>Release Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies; let i=index; let e = even; let o = odd;" [ngClass]="{ even: e, odd: o}">
                <td>{{movie.title}}</td>
                <td>{{movie.director}}</td>
                <td>{{movie.cast}}</td>
                <td>{{movie.releaseDate}}</td>
            </tr>
        </tbody>
    </table>
</div>
